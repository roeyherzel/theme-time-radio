{% extends "layout.html" %}

{% block script %}
<script src="{{ url_for('static', filename='js/index.js') }}"
        data-ep-list-uri="{{ url_for('episode_api') }}">
</script>
{% endblock %}

{% block body %}
<!-- Main jumbotron for a primary marketing message or call to action -->
<div class="jumbotron">
  <div class="container-fluid text-center">
    <h1>Others Archives</h1>
    <p class="lead text-muted">Discover Music from "Life Of Others" Podcast</p>
  </div>
</div>

<div class="container">

  <h4 class="page-header">New Episodes</h4>
  <div class="row ep-latest">
    <div class="ep-card col-md-2">
      <img alt="pic">
      <div class="caption">
        <h4 class="ep-title"></h4>
      </div>
    </div>
  </div>

  <h4 class="page-header">Recent Artists</h4>

  <h4 class="page-header">Recent Releases</h4>


</div><!-- /.container -->
<style>
  .page-content {
    padding-top: 0;
  }
  img {
    width: 150px;
    height: 150px;
    object-fit: cover;
    border: 1px solid black;

  }
  .ep-card {
    direction: rtl;
    text-align: center;
  }
</style>
{% endblock %}
