{% extends "layout.html" %}

{% block script %}
  <script src="{{ url_for('static', filename='js/index.js') }}"
          data-episode-list="{{ url_for('episode_api') }}"
          data-top-releases="{{ url_for('top_releases_api') }}">
  </script>
{% endblock %}


{% block jumbo %}
  <div class="jumbotron">
    <div class="container">
      <h1>Life<br>of<br>Others</h1>
      <h1 class="strong">Archives</h1>
      <hr class="hr-dark-thin">
      <p class="lead">Discover Music from the Podcast</p>
    </div>
  </div>
{% endblock %}


{% block content %}
  <div class="container">

    <h3>Latest Episodes</h3>
    <hr class="hr-thin">

    <div class="row ep-list">
      <div class="col-md-2 ep-card text-center">
        <div class="box">
          <img class="ep-thumb" src="" alt="...">
          <div class="ep-info">
            <div class="ep-title"></div>
          </div>
          <div class="ep-date small text-muted"></div>
        </div>
      </div>
    </div>


    <h3>Top Played Artists</h3>
    <hr class="hr-thin">

    <h3>Top Played Albums</h3>
    <hr class="hr-thin">

  </div><!-- /.container -->
{% endblock %}


{% block style %}
  <style>
    .ep-list {
      padding: 10px 0 0 15px;
      margin-left: 0;
      margin-right: 0;
      margin-bottom: 50px;
    }
    .ep-card > .box {
      padding: 0;
      margin:0;
    }
    .ep-card {
      width: 200px;
      padding: 0;
      margin-left: 0;
      margin-right: 25px;
      margin-bottom: 20px;
    }
    .ep-thumb {
      width: 200px;
      height: 150px;
      object-fit: cover;
    }
    .ep-date,
    .ep-info {
      padding: 10px 5px 5px 10px;
      text-align: left;
    }
    .ep-date {
      padding-top: 5px;
      border-top-width: 1px;
      border-top-style: solid;
      border-top-color: rgb(235, 235, 235);
    }
    .ep-title {
      height: 3em;
      overflow: hidden;
      //white-space: nowrap;
      text-overflow: ellipsis;
    }

  </style>
{% endblock %}
