{% extends "layout.html" %}

{% block script %}
<script src="{{ url_for('static', filename='dist/js/episodes_list.js') }}"
        data-ep-list-uri="{{ url_for('episodes_list') }}">>
</script>
{% endblock %}

{% block body %}
<!-- Main jumbotron for a primary marketing message or call to action -->
<div class="jumbotron">
  <div class="container">
    <div class="page-header">
      <h1>Life of Others <small>Podcast Archives</small></h1>
    </div>
    <p class="lead">
      Discover new music<br>
      Track your favorite shows<br>
      Listen to podcasts
    </p>
  </div>
</div>

<div class="container ep-list">

  <div class="row">
    <div class="ep-card col-sm-6 col-md-4">
      <div class="thumbnail">
        <img alt="pic">
        <div class="caption">
          <h3 class="ep-title"></h3>
          <p class="ep-plot"></p>
        </div>
      </div>
    </div>
  </div>

</div><!-- /.container -->
<style>
  .ep-list {
    direction: rtl;
    text-align: center;
  }
</style>
{% endblock %}
