{% extends "layout.html" %}
{% import "macro_episodes.html" as episodes %}

{% block script %}
<script src="{{ url_for('static', filename='js/release_info.js') }}"
        data-endpoint="{{ url_for('release_info', release_id=release.id) }}">
</script>
{% endblock %}

{% block body %}
<div class="container-fluid">

  <div class="row">
    <div class="col-md-3">
      <img class="img-responsive center-block img-rounded release-primary-image" src="" alt="image">

      <hr class="hr-thin">
      <div class="release-images">

      </div>
    </div>
    <div class="col-md-7">

      <h2 class="resource-title">
        <span class="release-title strong"></span>
        <button type="button" name="button" class="btn btn-bookmark btn-heading" data-toggle="tooltip" title="Bookmark Release">
          <span class="glyphicon glyphicon-star-empty"></span>
        </button>
      </h2>
      <h4>
        <ul class="list-inline release-artists">
        </ul>
      </h4>
      <hr class="hr-thin">
      <div>
        <ul class="list-inline release-labels">
          <li><span class="label label-default label-year release-year"></span></li>
        </ul>
      </div>
      <hr class="hr-thin">

      <h3>Tracklist</h3>
      <table class="table table-condensed">
        <thead>
          <th>#</th>
          <th>SONG</th>
          <th>APPEARENCE</th>
          <th class="text-center"><span class="glyphicon glyphicon-bookmark"></span></th>
          <th class="text-center">TIME</th>
        </thead>
        <tbody class="song-list">
          <tr class="song-row">
            <td class="song-position"></td>
            <td class="song-title"></td>
            <td class="song-play-count"></td>
            <td class="text-center">
              <button type="button" name="button" class="btn btn-default btn-bookmark" data-toggle="tooltip" title="Bookmark Song">
                <span class="glyphicon glyphicon-star-empty"></span>
              </button>
            </td>
            <td class="song-duration text-center"></td>
          </tr>
        </tbody>
      </table>

      <h3>Episodes</h3>
      <div class="songs-episodes">
        {{ episodes.list() }}
      </div>
    </div>

  </div>

</div>

<style>
  .release-labels > li {
    font-size: 14px;
  }
</style>
{% endblock %}
