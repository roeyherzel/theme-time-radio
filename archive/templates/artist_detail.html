{% extends "layout.html" %}
{% block script %}
<script src="{{ url_for('static', filename='js/artist_detail.js') }}"
        data-artist-endpoint="{{ url_for('artist_detail', artist_id=artist.id) }}">
</script>
{% endblock %}

{% block body %}

<div class="container">
  <div class="row ">
    <div class="col-md-8">

      <h1 class="page-header artist-name"></h1>
      <p class="lead artist-profile">{{ artist.attributes.profile | nl2br }}</p>

      <h3 class="page-header">Albums <span class="text-muted small">appeared on the show</span></h3>
      <div class="release-list">

        <div class="media release-card">
          <div class="media-left">
            <img class="media-object release-thumb" src="" alt="thumb">
          </div>
          <div class="media-body release-body">
            <h5 class="media-heading">
              <span class="release-title"></span>
            </h5>
            <p>
              <span class="release-year small"></span><br><br>
              <span class="">played #(count) times in #(count) episodes</span>
            </p>
          </div>
        </div>

      </div>

      <h3 class="page-header">Episodes <span class="text-muted small">appeared on</span></h3>
      <table>
        <tbody class="ep-list">
          <tr class="ep-clone">
            <td>
              <div class="media ep-card">
                <div class="media-left">
                </div>
                <div class="media-body ep-body">
                  <h5 class="media-heading">
                    <span class="ep-title"></span>
                    <span class="label label-info ep-guest"></span>
                    <span class="label label-default ep-date"></span>
                  </h5>
                  <p class="ep-plot small"></p>
                </div>
                <div class="media-right">
                  <img class="media-object ep-thumb" src="" alt="thumb">
                </div>
              </div>
            </td>
          </tr>
        </tbody>
      </table>



    </div>
    <div class="col-md-4" id="sidebar">
      <img class="img-responsive center-block artist-image" src="" alt="image">
      <hr>

      <div>
        <dl class="dl-horizontal_">
          <div class="artist-real"></div>
          <div class="artist-aliases"></div>
          <div class="artist-groups"></div>
          <div class="artist-members"></div>
          <div class="artist-urls"></div>
        </dl>
      </div>
    </div>

  </div>
  <hr>
</div>

<style>
  .favicon {
    background-position: 0 6px;
    background-repeat: no-repeat;
    margin-bottom: 2px;
    padding: 4px 0 0 22px;
    min-height: 14px;
    background-image:;
    background-size: 16px;
  }
  h1 {
    padding-bottom: 10px;
  }
  .page-header {
    font-weight: bold;
  }

  .artist-image {
    width: 300px;
    height: 300px;
    object-fit: scale-down;
    margin-top: 20px;
  }
  .artist-real {
    margin-bottom: 10px;
  }

  .release-thumb {
    width: 100px;
    height: 100px;
    object-fit: scale-down;
    margin: 0;
    display: block;
    position: relative;
  }
  .release-card {
  /*  width: 150px;
    height: 197px;
    float: left;
    margin: 20px;*/
  }
  .release-info {
    padding: 6px;
  }
  .release-title {
    height: 1.5em;
    overflow: hidden;
    white-space: nowrap;
    text-overflow: ellipsis;
  }

  .ep-card {
    border: 1.5px solid #EEEEEE;
    border-radius: 8px;
    padding: 10px 10px 10px 0px;
    margin: 5px;
  }
  .ep-thumb {
    width: 100px;
    height: 100px;
    object-fit: cover;
    border: 1px solid black;
  }
  .ep-title {
    font-weight: bold;
  }
  .ep-guest {
    font-weight: normal;
    margin-right: 10px;
  }
  .ep-date {
    float: left;
  }
  .ep-body {
    direction: rtl;
  }

  #sidebar {
    border: 1px solid #EEEEEE;
  }
</style>
{% endblock %}
